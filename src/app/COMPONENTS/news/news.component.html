<div class="container">
  <div>
    <h2>Новини</h2>
    <div>
      <mat-form-field appearance="outline"><input type="text" matInput #input></mat-form-field>
      <button (click)="search(input.value)" mat-button>Пошук</button>
    </div>
  </div>
  <div class="results">
    @for (item of filtered; track filtered) {
      <app-museum-card [museum]="item"></app-museum-card>
    }
  </div>
</div>
